	<script type="text/javascript">
        var folder = "images/";
		var imgOpen = '<img class="img-fluid h-100 col-md-6 col-lg-4" src="';
		var imgClose = '">';
		
		$.ajax(folder)
            .done(function(data) {
                $(data).find("a").each( function() { // for every item in the folder
					if ($(this).attr("href") != '/images/') { // except the listing of the parent folder
						// store the HTML with the image path as the source for addition to our gallery
						$("#gallery").append(imgOpen + folder + $(this).attr("href") + imgClose);
					}
                })
            })
		    .fail(function() {
                console.log("Ajax Failure");
				$("#gallery").append('<div class="alert alert-danger">Sorry, there was an error loading the gallery images.</div>');
          });
